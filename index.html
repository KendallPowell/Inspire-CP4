<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire-CP4</title>

<body id="background">
  <header class="row justify-content-between container-fluid">
    <div class="col-2">
      <div class="text-white">Image By</div>
      <div id="author" class="text-white"></div>
    </div>
    <div class="col-1 text-center">
      <div class="text-white selectable p-2" id="weather">
        <!-- <div>Boise</div>
          <div>34</div>
          <div>Sunny</div>
          <i></i> -->
      </div>
    </div>
  </header>
  <main class="container-fluid row justify-content-center">
    <h1 class="col-7 text-end text-white d-flex align-items-center justify-content-end" id="time">
    </h1>
    <div class="col-3"></div>
    <div class="col-2 align-self-end">
      <section class="row align-content-center">
        <div class="row align-items-center bg-dark rounded" id="todo-list">
          <!-- <div class="col-2 px-0  bg-dark">
          <input type="checkbox" class="ms-2">
        </div>
        <div class="col-8 px-0 text-start text-white bg-dark">todo description</div>
        <div class="col-1 px-0 bg-dark fs-4 mdi mdi-delete-empty"></div> -->
          <!-- <div id="completed"></div> -->
        </div>
        <form onsubmit="app.todosController.createNewTodo()" class="">
          <input class="w-75" type="text" id="description" name="description" required>
          <button class="btn btn-primary" title="Make New Todo"><i class="mdi mdi-plus"></i></button>
        </form>
      </section>
    </div>
  </main>
  <footer class="container-fluid">
    <section class="row justify-content-center align-content-center">
      <div class="col-12 text-white" id="quote">
        <!-- <div class="text-center">
          <div>
            <p>${this.content}</p>
          </div>
          <div class="on-hover">
            <h4>${this.author}</h4>
          </div>
        </div> -->
      </div>

    </section>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
